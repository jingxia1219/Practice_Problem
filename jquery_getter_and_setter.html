<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<label>
    <input type="radio" name= value="racecars">
    Racecars
</label>

<label>
    <input type="radio" name= value="lasers">
    Lasers
</label>

<label>
    <input type="radio" name= value="aeroplanes">
    Aeroplanes
</label>

<script>
    window.setInterval(() => {
        const $coolInputs = $("input");

        // unselect any item.
        $coolInputs.prop("checked", false);

        // randomly samples a number 0...3.
        const i = Math.floor(3 * Math.random());

        // Indexing takes us out of jQuery world!
        const randomInput = $coolInputs[i];
        // We can **wrap** an HTMLElement to create a jQuery object with one
        // item; the wrapped element.
        $(randomInput).prop("checked", true);
        // $(randomInput) creates a Jquery element wrapping 
        // randomInput HTML element, so we can use .prop on it
    }, 500);
</script>

<!-- once entered racecars, it will automatically change to lasers -->

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<ul id="cool-things">Cool Things to do </ul>

<h4>New Cool Thing</h4>
<form id="cool-thing-form">
    <label>
        Cool Thing
        <input type="text" name="cool_thing" id="cool_thing">
    </label>

    <input type="submit" value="Create Cool Thing!">
</form>

<script>
    $("#cool-things").attr("style", " list-decoration:none; text-align: center; background-color: pink; font-size: 22px");
    $("#cool-thing-form").on("submit", event => {
        event.preventDefault();

        const $input = $("#cool_thing");
        const coolThingVal = $input.val();
        // clear input
        $input.val("");

        const $li = $("<li></li>");
        $li.text(coolThingVal);

        $("#cool-things").append($li);
    });
</script>
